<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Model variant.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" auto-rotate id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>

<div class="controls" style="position:absolute; bottom:0px; left:200px">
<div>Variant:
<button onClick="VBtn01()">01</button>
<button onClick="VBtn02()">02</button>
<button onClick="VBtn03()">03</button>
</div>
</div>	





    </model-viewer>  

<script>
function VBtn01(){
document.getElementById('gear').variantName = "v1"; }
function VBtn02(){
document.getElementById('gear').variantName = "v2";}
function VBtn03(){
document.getElementById('gear').variantName = "v3";}
</script>



    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
